#
# Perform checks as part of a pull request.

name: pr.yml

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

permissions:
  checks: write
  pull-requests: write

jobs:
  checks:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup Node
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 24.7.0
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run ci-test

      - name: Build
        run: npm run bundle
